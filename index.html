<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор графиков</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="chart.js"></script>

    <h2>Введите свою формулу</h2>
    <div class="error"></div>
    <div class="formula">
        <div class="chislitel">
            <div class="chIn"></div>
            <div class="clearForm ClearCh">X</div>
        </div>
        <div class="znamenatel">
            <div class="znIn"></div>
            <div class="clearForm ClearZn">X</div>
        </div>
    </div>
    <div class="blocksOutput">
        <div class="blockOutput" id="1">1</div>
        <div class="blockOutput" id="k">K</div>
        <div class="blockOutput" id="p">P</div>
        <div class="blockOutput" id="a">Tp+1</div>
        <div class="blockOutput" id="b">Tp - 1</div>
        <div class="blockOutput" id="c">1 - Tp</div>
        <div class="blockOutput" id="a2">2Tp+1</div>
    </div>
    <div class="btnDoIt">Посчитать</div>
    <!-- Готовим контейнер для диаграммы -->
    <div id="content" align="center" class="onlyInWorkingForm">
        <div class="my-primer my-primer" style="display: none;">
            <div class="primerWho"></div>
            <div class="primer">
                <div class="chislitel" id="chislitel"></div>
                <div class="znamenatel" id="znamenatel"></div>
            </div>
        </div>
        <div class="my-primer2 my-primer" style="display: none;">
            <div class="primerWho">A(w) = </div>
            <div class="primer">
                <div class="chislitel" id="chislitel2"></div>
                <div class="znamenatel" id="znamenatel2"></div>
            </div>
        </div>
        <div class="my-primer3 my-primer" style="display: none;">
            <div class="primerWho">&#966;(w) = </div>
            <div class="primer">
                <div class="chislitel" id="chislitel3"></div>
                <div class="znamenatel" id="znamenatel3"></div>
            </div>
        </div>
        <div class="chartsBlock">
            <div class="chartBlock">
                <canvas id="myChart" class="charts" width="628" height="400"></canvas>
            </div>
            <div class="chartBlock">
                <canvas id="myChart2" class="charts" width="628" height="400"></canvas>
            </div>
            <div class="chartBlock">
                <div class="onlyInWorkingForm">Направление: из зеленого в черный(для w < 0), из синего в желтый(для w > 0)</div> 
                <canvas id="myChart3" class="charts" width="628" height="400"></canvas>
                <div class="minimizeChart3">Уменьшить масштаб, если не видно график</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="diagrams.js"></script>
    <script type="text/javascript" src="formula.js"></script>

</body>
</html>
